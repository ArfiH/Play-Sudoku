<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Sudoku</h1>
    </header>
    <div class="container">
      <table class="board"></table>
      <div class="dial-pad">
        <div class="row-1">
          <button>1</button>
          <button>2</button>
          <button>3</button>
        </div>
        <div class="row-2">
          <button>4</button>
          <button>5</button>
          <button>6</button>
        </div>
        <div class="row-3">
          <button>7</button>
          <button>8</button>
          <button>9</button>
        </div>
        <button title="Backspace">âŒ«</button>
        <button class="undo-btn" title="Undo">â†©</button>
      </div>
    </div>
    <div class="btns">
      <button class="help-btn" title="Help" type="button">
        ðŸ”Ž (<span class="help-count"></span>)
      </button>
      <dialog>
        <button id="close-btn">âœ–</button>
        <p>Choose difficulty</p>
        <div class="choose-difficulty">
          <button class="easy-btn">Easy</button>
          <button class="medium-btn">Medium</button>
          <button class="hard-btn">Hard</button>
        </div>
      </dialog>
      <button class="new-btn" type="button">New game</button>
      <dialog class="game-result">
        <p class="status"></p>
      </dialog>    
    </div>
  </body>
</html>
